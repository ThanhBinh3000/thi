<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Animal{
        name;
        weight;
        constructor(name, weight){
            this.name = name;
            this.weight = weight;
        }
        setName(name){
            this.name = name;
        }
        setWeight(weight){
            this.weight = weight;
        }
        getName(){
            return this.name;
        }
        getWeight(){
            return this.weight;
        }
        toStringInfo(){
            return 'cân nặng là '+ this.weight + ". tên là "+ this.name;
        }

    }

    let objAnimal1 = new Animal('Elephant', 45.6);
    let objAnimal2 = new Animal('Tiger',0.5);

    // objAnimal1.toStringInfo();
    // objAnimal2.setName('mouse');
    document.write(objAnimal1.toStringInfo());
    document.write("<br>"+objAnimal2.toStringInfo());

</script>
</body>
</html>
