<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 02</title>
</head>
<body>
<input type="text"id="a"placeholder="vui lòng nhập dữ liệu">
<input type="button"value="kêt quả" onclick="tinh()">
<script>
    function tinh() {
        let arr = [1, 3, 5, 6, 2, 7];
        let number = parseInt((document.getElementById('a').value));
        let index = -1;
        for (let i = 0; i < arr.length; i++) {
            if (number === arr[i]) {
                index = i;
                break;
            }
        }
        if (index === -1) {
            alert("Không có phần tử này trong mảng")
        } else {
            alert(number + " có vị trí trong mảng là " + index);
        }
    }
</script>
</body>
</html>
